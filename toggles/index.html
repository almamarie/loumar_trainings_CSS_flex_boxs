<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Flex Box: Toggle</title>
</head>
<body>
    <div class="wrapper">
       <div class="container">
         <div class="toggle">
            <div class="tick"></div>
            <div> 
                <span class="digit">1</span>
                <span class="size">GB</span>
            </div>
            <div class="hr"></div>
        </div>

         <div class="toggle">
            <div class="tick"></div>
            <div> 
                <span class="digit">5</span>
                <span class="size">GB</span>
            </div>
            <div class="hr"></div>
        </div>

       </div>
        <div class="container">
        <div class="toggle toggle-active">
            <div class="tick"></div>
            <div> 
                <span class="digit">10</span>
                <span class="size">GB</span>
            </div>
            <div class="hr"></div>
        </div>
         <div class="toggle">
            <div class="tick"></div>
            <div> 
                <span class="digit">20</span>
                <span class="size">GB</span>
            </div>
            <div class="hr"></div>
        </div>
        </div>
    </div>
</body>
</html>
